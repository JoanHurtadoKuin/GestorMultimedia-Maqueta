<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<style>



</style>

<body class="text-center">



    <div class="col d-flex" style="margin-top: 200px;">
        <div class="row w-100 ">
            <div class="col-4 ms-5">
                <img src="img/logo.png" alt="">
            </div>
            <div class=" text-dark text-start ms-5">
                <h3 class="ms-5">ESLOGAN</h3>
                <p class="w-50 ms-5 ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi harum ab maxime reprehenderit
                    blanditiis perspiciatis aut quidem nobis, voluptatem adipisci dolor laborum qui magni perferendis
                    dolores consequuntur fugit. Cum, fugiat!</p>
            </div>
        </div>


        <form class=" border border-dark w-50 ms-5 me-5 text-start p-5">
            <h1 class="h3 mb-3 fw-normal p-5">Please sign in</h1>

            <div class="form mb-2 w-75 mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Correo Eletronico</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="text-muted">© 2017–2022</p>
        </form>




</body>

</html>
